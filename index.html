<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Spymaster</title>
    <link rel="icon" href="res/logo.ico">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="game">
        <span class="darkWinner" id="winner">Spymaster</span>
        <div class="language">
            <button class="button eng">ENG</button>
            <button class="button ned">NED</button>
            <button class="team" id="team">End turn</button>
        </div>
        <span class="scoreRed" id="scoreRed">score</span>
        <span class="scoreDash darkDash" id="dash">-</span>
        <span class="scoreBlue" id="scoreBlue">score</span>
        <div class="board">
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
            <div class="card dark"></div>
        </div>
        <button class="button spy">Spymaster View</button>
        <button class="button darkmode">Light Mode</button>
        <div class="preloadImages0"></div>
        <div class="preloadImages1"></div>
        <div class="preloadImages2"></div>
        <div class="preloadImages3"></div>
        <div class="preloadImages4"></div>
        <div class="preloadImages5"></div>
        <div class="preloadImages6"></div>
    </div>
    <script src="sketch.js"></script>
</body>

</html>
